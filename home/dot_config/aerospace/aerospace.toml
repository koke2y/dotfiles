# AeroSpace - Tiling Window Manager
# Reference: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true

after-login-command = []

# Start borders and sketchybar with AeroSpace
after-startup-command = ['exec-and-forget borders', 'exec-and-forget sketchybar']

# Notify SketchyBar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 20

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = false

# Monitor assignment
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'main'
8 = 'secondary'
9 = 'secondary'
S = 'secondary'
O = 'secondary'

[key-mapping]
preset = 'qwerty'

# Gaps between windows and screen edges
[gaps]
inner.horizontal = 3
inner.vertical = 3
outer.left = 3
outer.bottom = 3
outer.top = 15
outer.right = 3

# Main mode key bindings
[mode.main.binding]
# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-shift-f = 'fullscreen'

# Focus (vim-style)
alt-h = 'focus --boundaries workspace --boundaries-action stop left'
alt-j = 'focus --boundaries workspace --boundaries-action stop down'
alt-k = 'focus --boundaries workspace --boundaries-action stop up'
alt-l = 'focus --boundaries workspace --boundaries-action stop right'

# Move window (vim-style)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-minus = 'resize smart -50'
alt-shift-minus = 'resize smart +50'

# Switch workspace by number
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Switch workspace by letter
alt-s = 'workspace S'
alt-o = 'workspace O'

# Move window to workspace by number
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Move window to workspace by letter
alt-shift-s = 'move-node-to-workspace S'
alt-shift-o = 'move-node-to-workspace O'

# Move workspace to next monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Enter service mode
alt-shift-semicolon = 'mode service'

# Service mode key bindings
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Auto-assign apps to workspaces
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace O'
